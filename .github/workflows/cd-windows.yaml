name: CD-Windows

on:
  release:
    types:
      - created # Trigger this workflow only when a new release is created

permissions:
  contents: write
  checks: write
  actions: read
  issues: read
  packages: write
  pull-requests: read
  repository-projects: read
  statuses: read

jobs:
  package-windows:
    name: Package Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Setup Fyne
        uses: ./.github/actions/fyne-windows-setup

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Read metadata
        shell: bash
        run: |
          APP_NAME=$(grep '^Name' FyneApp.toml | sed 's/.*= "\(.*\)"/\1/')
          APP_VERSION=$(grep '^Version' FyneApp.toml | sed 's/.*= "\(.*\)"/\1/')
          ARCH=$(go env GOARCH)

          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          echo "ARCH=$ARCH" >> $GITHUB_ENV

          echo "Packaging $APP_NAME version $APP_VERSION for windows/$ARCH"

      - name: Package application
        run: fyne package --release

      - name: Create ZIP archive
        shell: bash
        run: |
          ORIGINAL="${APP_NAME}.exe"
          TARGET="${APP_NAME}-${APP_VERSION}.exe"

          mv "$ORIGINAL" "$TARGET"

          ZIP_NAME="${APP_NAME}-${APP_VERSION}-windows-${ARCH}.zip"

          zip "$ZIP_NAME" "$TARGET"

          echo "ARCHIVE=$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          files: |
            ${{ env.ARCHIVE }}