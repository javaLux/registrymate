name: CI

on:
  push:
    branches:
    - main
    - master
    - 'feature/**'
  pull_request:


permissions:
  contents: read

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Check formatting
      run: |
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "Unformatted files:"
          echo "$unformatted"
          exit 1
        fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: format

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Install Fyne dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          libgl1-mesa-dev \
          xorg-dev \
          libxkbcommon-dev \
          pkg-config

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Run tests
      run: go test ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Install Fyne dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          libgl1-mesa-dev \
          xorg-dev \
          libxkbcommon-dev \
          pkg-config
          
    - name: Build
      run: go build ./...
