name: CI

on:
    push:
        branches: [ "main", "feature-**", "patch-**" ]
        paths-ignore:
        - 'LICENSE'
        - 'README.md'
        - 'CONTRIBUTING.md'
        - 'CHANGELOG.md'
    pull_request:
        branches: [ "main", "feature-**", "patch-**" ]
        paths-ignore:
        - 'LICENSE'
        - 'README.md'
        - 'CONTRIBUTING.md'
        - 'CHANGELOG.md'

permissions:
  contents: read

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Check formatting
      run: |
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "Unformatted files:"
          echo "$unformatted"
          exit 1
        fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: format

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Setup Fyne
      uses: ./.github/actions/fyne-linux-setup

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25
    
    - name: Setup Fyne
      uses: ./.github/actions/fyne-linux-setup

    - name: Run tests
      run: go test ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Setup Fyne
      uses: ./.github/actions/fyne-linux-setup

    - name: Build
      run: go build ./...
